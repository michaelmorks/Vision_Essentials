<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vision Essentials - Home</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- ================= NAVBAR ================= -->
  <nav class="navbar">

    <!-- LOGO -->
    <div class="nav-logo">
      <img src="navbar/logo.png" alt="Nav Bar Logo" onclick="location.reload()">
    </div>

    <div class="nav-center"></div>

    <!-- RIGHT -->
    <div class="nav-right">
      <div class="hamburger" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

  </nav>

  <!-- SMALL RIGHT DROPDOWN -->
  <div class="dropdown-menu" id="dropdownMenu">
    <a href="#me">Home</a>
    <a href="#about">About</a>
    <a href="#profile">Profile</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </div>



    <!-- ================= HERO SECTION ================= -->

  <section class="hero">

    <!-- BLACK SECTION -->
    <div class="hero-black">
  
      <div class="slideshow">
        <div class="gallery-track">
      
          <img src="https://picsum.photos/800/500?1" class="slide">
          <img src="https://picsum.photos/800/500?2" class="slide">
          <img src="https://picsum.photos/800/500?3" class="slide">
          <img src="https://picsum.photos/800/500?4" class="slide">
          <img src="https://picsum.photos/800/500?5" class="slide">
      
        </div>
      </div>
      
      
    </div>
  
    <!-- WHITE SECTION -->
    <div class="hero-white"></div>
  
    <!-- COMPANY NAME + DESCRIPTION + BUTTON -->
    <div class="company-container">
      <span class="visual">VISUAL</span>
      <span class="essentials">ESSENTIALS</span>
  
      <!-- DESCRIPTION -->
      <p class="hero-desc">
        writning here.
      </p>
  
      <!-- BUTTONS -->
      <div class="hero-buttons">
        <button class="hero-btn">Discover More</button>
      </div>
    </div>
  
  </section>

  






  <script src="java.js" defer></script>
</body>
</html>
